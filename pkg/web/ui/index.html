<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillServer</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="skillServer()" x-init="loadSkills()" class="container">
        <header>
            <h1>SkillServer</h1>
            <div class="header-actions">
                <button @click="showEditor = true; editingSkill = null; skillContent = ''; skillName = ''; skillDescription = ''; skillLicense = ''; skillCompatibility = ''; nameValidationError = ''" class="btn btn-primary">
                    New Skill
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input 
                type="text" 
                x-model="searchQuery" 
                @input="searchSkills()"
                placeholder="Search skills..."
                class="search-input"
            >
        </div>

        <!-- Skills List -->
        <div class="skills-grid" x-show="!showEditor">
            <template x-for="skill in filteredSkills" :key="skill.name">
                <div class="skill-card" @click="editSkill(skill)">
                    <div class="skill-card-header">
                        <h3 x-text="skill.name"></h3>
                        <span x-show="skill.readOnly" class="read-only-badge">Read-only</span>
                    </div>
                    <p x-text="skill.description || 'No description'" class="skill-description"></p>
                    <div class="skill-actions">
                        <button @click.stop="deleteSkill(skill.name)" class="btn btn-small btn-danger" :disabled="skill.readOnly">Delete</button>
                    </div>
                </div>
            </template>
            <div x-show="filteredSkills.length === 0" class="empty-state">
                <p>No skills found. Create your first skill!</p>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor" x-show="showEditor">
            <div class="editor-header">
                <h2 x-text="editingSkill ? 'Edit Skill' : 'New Skill'"></h2>
                <div class="editor-actions">
                    <button @click="saveSkill()" class="btn btn-primary" :disabled="editingSkill && editingSkill.readOnly">Save</button>
                    <button @click="cancelEdit()" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
            <div x-show="editingSkill && editingSkill.readOnly" class="read-only-warning">
                <strong>Read-only:</strong> This skill is from a git repository and cannot be edited.
            </div>
            
            <!-- Tabs -->
            <div class="tabs" x-show="editingSkill !== null">
                <button @click="activeTab = 'content'" :class="{'tab': true, 'active': activeTab === 'content'}">Content</button>
                <button @click="activeTab = 'resources'; loadResources()" :class="{'tab': true, 'active': activeTab === 'resources'}" :disabled="!editingSkill">Resources</button>
            </div>
            
            <!-- Content Tab -->
            <div x-show="activeTab === 'content' || editingSkill === null">
                <div class="form-group">
                    <label class="form-label">Skill Name (must match directory name)</label>
                        <input 
                            type="text" 
                            x-model="skillName" 
                            @input="validateName()"
                            placeholder="skill-name (lowercase, numbers, hyphens only)"
                            :disabled="editingSkill !== null || (editingSkill && editingSkill.readOnly)"
                            class="skill-name-input full-width"
                        >
                    <p x-show="nameValidationError" class="error-message" x-text="nameValidationError"></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Description <span class="required-indicator">*</span></label>
                    <textarea 
                        x-model="skillDescription" 
                        placeholder="A description of what this skill does and when to use it (1-1024 characters)"
                        :disabled="editingSkill && editingSkill.readOnly"
                        class="form-textarea"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">License (optional)</label>
                    <input 
                        type="text" 
                        x-model="skillLicense" 
                        placeholder="e.g., Apache-2.0"
                        :disabled="editingSkill && editingSkill.readOnly"
                        class="skill-name-input full-width"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Compatibility (optional, max 500 chars)</label>
                    <input 
                        type="text" 
                        x-model="skillCompatibility" 
                        placeholder="e.g., Requires git, docker, jq"
                        :disabled="editingSkill && editingSkill.readOnly"
                        class="skill-name-input full-width"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label">Content (Markdown)</label>
                    <textarea 
                        x-model="skillContent" 
                        placeholder="Enter markdown content here..."
                        :disabled="editingSkill && editingSkill.readOnly"
                        class="editor-textarea"
                    ></textarea>
                </div>
            </div>
            
            <!-- Resources Tab -->
            <div x-show="activeTab === 'resources' && editingSkill !== null">
                <div class="resource-section">
                    <div class="resource-section-header">
                        <h3>Scripts</h3>
                        <button @click="showUploadDialog('script')" class="btn btn-small btn-primary" :disabled="editingSkill && editingSkill.readOnly">Upload</button>
                    </div>
                    <div class="resource-list">
                        <template x-for="resource in resources.scripts" :key="resource.path">
                            <div class="resource-item" @click="viewResource(resource, 'script')">
                                <div class="resource-item-info">
                                    <div class="resource-item-name" x-text="resource.name"></div>
                                    <div class="resource-item-meta" x-text="`${formatSize(resource.size)} • ${resource.mime_type}`"></div>
                                </div>
                                <div class="resource-item-actions">
                                    <button @click.stop="deleteResource(resource.path)" class="btn btn-small btn-danger" :disabled="editingSkill && editingSkill.readOnly">Delete</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="!resources.scripts || resources.scripts.length === 0" class="empty-resource-state">
                            No scripts
                        </div>
                    </div>
                </div>
                
                <div class="resource-section">
                    <div class="resource-section-header">
                        <h3>References</h3>
                        <button @click="showUploadDialog('reference')" class="btn btn-small btn-primary" :disabled="editingSkill && editingSkill.readOnly">Upload</button>
                    </div>
                    <div class="resource-list">
                        <template x-for="resource in resources.references" :key="resource.path">
                            <div class="resource-item" @click="viewResource(resource, 'reference')">
                                <div class="resource-item-info">
                                    <div class="resource-item-name" x-text="resource.name"></div>
                                    <div class="resource-item-meta" x-text="`${formatSize(resource.size)} • ${resource.mime_type}`"></div>
                                </div>
                                <div class="resource-item-actions">
                                    <button @click.stop="deleteResource(resource.path)" class="btn btn-small btn-danger" :disabled="editingSkill && editingSkill.readOnly">Delete</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="!resources.references || resources.references.length === 0" class="empty-resource-state">
                            No references
                        </div>
                    </div>
                </div>
                
                <div class="resource-section">
                    <div class="resource-section-header">
                        <h3>Assets</h3>
                        <button @click="showUploadDialog('asset')" class="btn btn-small btn-primary" :disabled="editingSkill && editingSkill.readOnly">Upload</button>
                    </div>
                    <div class="resource-list">
                        <template x-for="resource in resources.assets" :key="resource.path">
                            <div class="resource-item" @click="viewResource(resource, 'asset')">
                                <div class="resource-item-info">
                                    <div class="resource-item-name" x-text="resource.name"></div>
                                    <div class="resource-item-meta" x-text="`${formatSize(resource.size)} • ${resource.mime_type}`"></div>
                                </div>
                                <div class="resource-item-actions">
                                    <button @click.stop="deleteResource(resource.path)" class="btn btn-small btn-danger" :disabled="editingSkill && editingSkill.readOnly">Delete</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="!resources.assets || resources.assets.length === 0" class="empty-resource-state">
                            No assets
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function skillServer() {
            return {
                skills: [],
                filteredSkills: [],
                searchQuery: '',
                showEditor: false,
                editingSkill: null,
                skillName: '',
                skillDescription: '',
                skillContent: '',
                skillLicense: '',
                skillCompatibility: '',
                nameValidationError: '',
                activeTab: 'content',
                resources: {
                    scripts: [],
                    references: [],
                    assets: []
                },
                viewingResource: null,
                uploadType: null,

                async loadSkills() {
                    try {
                        const response = await fetch('/api/skills');
                        this.skills = await response.json();
                        this.filteredSkills = this.skills;
                    } catch (error) {
                        console.error('Failed to load skills:', error);
                    }
                },

                async searchSkills() {
                    if (!this.searchQuery.trim()) {
                        this.filteredSkills = this.skills;
                        return;
                    }

                    try {
                        const response = await fetch(`/api/skills/search?q=${encodeURIComponent(this.searchQuery)}`);
                        this.filteredSkills = await response.json();
                    } catch (error) {
                        console.error('Search failed:', error);
                    }
                },

                editSkill(skill) {
                    this.editingSkill = skill;
                    this.skillName = skill.name;
                    this.skillDescription = skill.description || '';
                    this.skillContent = skill.content || '';
                    this.skillLicense = skill.license || '';
                    this.skillCompatibility = skill.compatibility || '';
                    this.activeTab = 'content';
                    this.showEditor = true;
                    // Load resources when editing
                    if (skill) {
                        this.loadResources();
                    }
                },

                validateName() {
                    this.nameValidationError = '';
                    const name = this.skillName.trim();
                    if (!name) {
                        this.nameValidationError = 'Skill name is required';
                        return false;
                    }
                    if (name.length > 64) {
                        this.nameValidationError = 'Skill name must be 1-64 characters';
                        return false;
                    }
                    if (name.startsWith('-') || name.endsWith('-')) {
                        this.nameValidationError = 'Skill name cannot start or end with a hyphen';
                        return false;
                    }
                    if (name.includes('--')) {
                        this.nameValidationError = 'Skill name cannot contain consecutive hyphens';
                        return false;
                    }
                    if (!/^[a-z0-9-]+$/.test(name)) {
                        this.nameValidationError = 'Skill name may only contain lowercase letters, numbers, and hyphens';
                        return false;
                    }
                    return true;
                },

                async saveSkill() {
                    if (this.editingSkill && this.editingSkill.readOnly) {
                        alert('Cannot save: This skill is read-only');
                        return;
                    }

                    if (!this.validateName()) {
                        return;
                    }

                    if (!this.skillDescription.trim()) {
                        alert('Description is required');
                        return;
                    }
                    if (this.skillDescription.length > 1024) {
                        alert('Description must be 1-1024 characters');
                        return;
                    }
                    if (this.skillCompatibility && this.skillCompatibility.length > 500) {
                        alert('Compatibility must be max 500 characters');
                        return;
                    }

                    const url = this.editingSkill 
                        ? `/api/skills/${this.editingSkill.name}`
                        : '/api/skills';
                    
                    const method = this.editingSkill ? 'PUT' : 'POST';
                    const body = JSON.stringify({
                        name: this.skillName,
                        description: this.skillDescription,
                        content: this.skillContent,
                        license: this.skillLicense || undefined,
                        compatibility: this.skillCompatibility || undefined,
                    });

                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: body,
                        });

                        if (response.ok) {
                            await this.loadSkills();
                            this.cancelEdit();
                        } else {
                            const error = await response.json();
                            alert('Failed to save: ' + (error.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Save failed:', error);
                        alert('Failed to save skill');
                    }
                },

                cancelEdit() {
                    this.showEditor = false;
                    this.editingSkill = null;
                    this.skillName = '';
                    this.skillDescription = '';
                    this.skillContent = '';
                    this.skillLicense = '';
                    this.skillCompatibility = '';
                    this.nameValidationError = '';
                    this.activeTab = 'content';
                    this.resources = { scripts: [], references: [], assets: [] };
                    this.viewingResource = null;
                },

                async loadResources() {
                    if (!this.editingSkill) return;
                    
                    try {
                        const response = await fetch(`/api/skills/${this.editingSkill.name}/resources`);
                        if (response.ok) {
                            const data = await response.json();
                            this.resources = {
                                scripts: data.scripts || [],
                                references: data.references || [],
                                assets: data.assets || []
                            };
                        }
                    } catch (error) {
                        console.error('Failed to load resources:', error);
                    }
                },

                async viewResource(resource, type) {
                    if (!resource.readable) {
                        // For binary files, download
                        window.open(`/api/skills/${this.editingSkill.name}/resources/${resource.path}`, '_blank');
                        return;
                    }
                    
                    // For text files, show in editor
                    try {
                        const response = await fetch(`/api/skills/${this.editingSkill.name}/resources/${resource.path}`);
                        if (response.ok) {
                            const content = await response.text();
                            this.viewingResource = {
                                path: resource.path,
                                name: resource.name,
                                type: type,
                                content: content,
                                originalContent: content
                            };
                            // Show resource editor modal (simplified - could be enhanced)
                            if (confirm(`Edit ${resource.name}?`)) {
                                this.editResourceContent();
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load resource:', error);
                        alert('Failed to load resource');
                    }
                },

                editResourceContent() {
                    const newContent = prompt('Edit content:', this.viewingResource.content);
                    if (newContent !== null && newContent !== this.viewingResource.originalContent) {
                        this.updateResource(this.viewingResource.path, newContent);
                    }
                },

                async updateResource(path, content) {
                    try {
                        const response = await fetch(`/api/skills/${this.editingSkill.name}/resources/${path}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'text/plain',
                            },
                            body: content,
                        });

                        if (response.ok) {
                            await this.loadResources();
                            alert('Resource updated successfully');
                        } else {
                            const error = await response.json();
                            alert('Failed to update: ' + (error.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Update failed:', error);
                        alert('Failed to update resource');
                    }
                },

                showUploadDialog(type) {
                    this.uploadType = type;
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            this.uploadResource(file, type);
                        }
                    };
                    input.click();
                },

                async uploadResource(file, type) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('type', type);
                    formData.append('path', `${type}s/${file.name}`);

                    try {
                        const response = await fetch(`/api/skills/${this.editingSkill.name}/resources`, {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            await this.loadResources();
                            alert('Resource uploaded successfully');
                        } else {
                            const error = await response.json();
                            alert('Failed to upload: ' + (error.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Upload failed:', error);
                        alert('Failed to upload resource');
                    }
                },

                async deleteResource(path) {
                    if (!confirm(`Are you sure you want to delete "${path}"?`)) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/skills/${this.editingSkill.name}/resources/${path}`, {
                            method: 'DELETE',
                        });

                        if (response.ok) {
                            await this.loadResources();
                        } else {
                            const error = await response.json();
                            alert('Failed to delete: ' + (error.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Delete failed:', error);
                        alert('Failed to delete resource');
                    }
                },

                formatSize(bytes) {
                    if (bytes < 1024) return bytes + ' B';
                    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                },

                async deleteSkill(name) {
                    if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                        return;
                    }

                    try {
                        const response = await fetch(`/api/skills/${name}`, {
                            method: 'DELETE',
                        });

                        if (response.ok) {
                            await this.loadSkills();
                        } else {
                            const error = await response.json();
                            alert('Failed to delete: ' + (error.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Delete failed:', error);
                        alert('Failed to delete skill');
                    }
                }
            }
        }
    </script>
</body>
</html>
